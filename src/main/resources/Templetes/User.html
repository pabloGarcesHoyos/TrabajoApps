<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #6c757d;
    }
    .btn-custom {
      background-color: #6c757d;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-custom:hover {
      background-color: #5a6268;
    }
    .login-header {
      margin-bottom: 30px;
      text-align: center;
    }
    .text-muted a {
      color: #6c757d;
      text-decoration: none;
    }
    .text-muted a:hover {
      text-decoration: underline;
    }
    .register-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="login-header">Sign In</h2>
  <form>
    <div class="mb-3">
      <label for="emailOrUsername" class="form-label">Email or Username</label>
      <input type="text" class="form-control" id="emailOrUsername" placeholder="Enter email or username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-custom">Login</button>
  </form>
  <div class="mt-3 text-center text-muted">
    <a href="#">Forgot password?</a>
  </div>
  <div class="register-container">
    <p class="text-muted">Don't have an account?</p>
    <a href="Form.html" class="btn btn-outline-secondary">Register</a> <!-- Cambiado a Form.html -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-right: 20px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .btn-custom {
      background-color: #6c757d;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #5a6268;
    }
    .btn-exit {
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      width: 100%;
    }
    .btn-exit:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center">Register Product</h2>
  <form id="productForm">
    <div class="mb-3">
      <label for="sku" class="form-label">SKU</label>
      <input type="number" class="form-control" id="sku" placeholder="Enter SKU" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price" placeholder="Enter product price" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="brand" placeholder="Enter brand" required>
    </div>
    <div class="mb-3">
      <label for="store" class="form-label">Store</label>
      <input type="text" class="form-control" id="store" placeholder="Enter store" required>
    </div>
    <button type="submit" class="btn btn-custom">Register Product</button>
  </form>
  <button class="btn btn-exit" onclick="window.location.href='user.html'">Logout</button>
</div>

<div class="table-container">
  <h3 class="text-center">Product List</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>SKU</th>
      <th>Name</th>
      <th>Price</th>
      <th>Brand</th>
      <th>Store</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTable">
    <!-- Productos generados dinámicamente -->
    </tbody>
  </table>
</div>

<script>
  document.getElementById('productForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Obtener los datos del formulario
    const sku = document.getElementById('sku').value;
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const brand = document.getElementById('brand').value;
    const store = document.getElementById('store').value;

    // Crear una nueva fila en la tabla de productos
    const table = document.getElementById('productTable');
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${sku}</td>
      <td>${name}</td>
      <td>${price}</td>
      <td>${brand}</td>
      <td>${store}</td>
      <td>
        <button class="btn btn-danger btn-sm" onclick="deleteProduct(this)">Delete</button>
      </td>
    `;

    // Limpiar el formulario después de registrar el producto
    document.getElementById('productForm').reset();
  });

  // Función para eliminar el producto de la tabla
  function deleteProduct(button) {
    const row = button.closest('tr');
    row.remove();
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
